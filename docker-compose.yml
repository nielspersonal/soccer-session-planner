version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: soccer-planner-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: soccer_planner
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: soccer-planner-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/soccer_planner
      JWT_SECRET: change-this-in-production-to-a-secure-random-string
      PORT: 3000
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend/prisma:/app/backend/prisma

volumes:
  postgres_data:
